<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <!-- SEO META TAGS -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="E|NCRYPT is a full-stack software development firm in Kenya, offering web, mobile, POS, enterprise systems, marketing, and payment integrations."

      name="keywords"
      content="Encrypt Kenya, E|NCRYPT, software company in Kenya, web development, POS system, mobile apps, ICT, payment integration, IT company Kenya"

    <!-- Open Graph / Facebook -->
    <meta
      property="og:title"
      content="E|NCRYPT - Software Development Company in Kenya"
    />

      property="og:description"
      content="We build powerful systems for web, mobile, and enterprise use in Kenya and beyond."

      name="twitter:title"
      content="E|NCRYPT - Leading Software Company in Kenya"

      name="twitter:description"
      content="Enterprise systems, websites, mobile apps, payment integrations, and more."

    <link rel="icon" type="image/svg+xml" href="/assets/Alpha.svg" />
    <link rel="apple-touch-icon" href="/assets/Alpha.svg" />

        "@context": "https://schema.org",
